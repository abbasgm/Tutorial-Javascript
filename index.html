<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/8d31125751.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="flexContainer">
      <div class="upper">
        <div class="dataTable">Data table</div>
        <div class="simpleDataTable">Simple data table</div>
      </div>
      <div class="lower">
        <div class="tableHeader">
          <div>table name</div>
          <div class="tableLogo">
            <div><i class="fa-sharp fa-solid fa-magnifying-glass"></i></div>
            <div><i class="fa-sharp fa-solid fa-filter"></i></div>
            <div><i class="fa-solid fa-sliders fa-rotate-90"></i></div>
            
          </div>
        </div>
        <div class="tableHead">
          <table>
            <tr>
              <th>Name</th>
              <th>Version</th>
              <th>Supplier</th>
              <th>Description</th>
              <th>Date</th>
            </tr>
            <tr>
              <td>Contact document 1</td>
              <td>1.0</td>
              <td>Supplier name</td>
              <td>Lorem ipsum dolor sit amet</td>
              <td>7/6/20</td>
            </tr>
            <tr>
              <td>Contact document 2</td>
              <td>1.0</td>
              <td>Supplier name</td>
              <td>Lorem ipsum dolor sit amet</td>
              <td>7/6/20</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
