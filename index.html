<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8d31125751.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="flexContainer">
      <div class="upper">
        <div class="dataTable">Data table</div>
        <div class="simpleDataTable">Simple data table</div>
      </div>
      <div class="lower">
        <div class="tableHeader">
          <div>table name</div>
          <div class="tableLogo">
            <div>
              <button id="searchButton">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div id="filterBtn">
              <button>
                <i class="fa-sharp fa-solid fa-filter"></i>
              </button>
            </div>
            <div><i class="fa-solid fa-sliders fa-rotate-90"></i></div>
          </div>
        </div>
        <div class="tableHead">
          <table>
            <tr>
              <th>Name</th>
              <th>Version</th>
              <th>Supplier</th>
              <th>Description</th>
              <th>Date</th>
            </tr>
            <tr>
              <td>Contact document 1</td>
              <td>1.0</td>
              <td>Supplier name</td>
              <td>Lorem ipsum dolor sit amet</td>
              <td>7/6/20</td>
            </tr>
            <tr>
              <td>Contact document 2</td>
              <td>1.0</td>
              <td>Supplier name</td>
              <td>Lorem ipsum dolor sit amet</td>
              <td>7/6/20</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script>
      var ss = document.querySelector(".upper");
      ss.style["background-color"] = "#ff0000";

      var schBtn = document.querySelector("#searchButton");
      var tableName = document.querySelector(".tableHeader > div:nth-child(1)");
      var tekanBtn = function () {
        tableName.textContent = "Search";
      };
      var keluar = function () {
        tableName.textContent = "Table Name";
      };

      var filter = document.querySelector("#filterBtn");
      var table = document.querySelector("table");

      var addRow = function () {
        var count = document.querySelectorAll('table > tbody > tr').length;
        var row = table.insertRow(count);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = "NEW CELL1";
        cell2.innerHTML = "NEW CELL2";
        cell3.innerHTML = "NEW CELL3";
        cell4.innerHTML = "NEW CELL4";
        cell5.innerHTML = "NEW CELL5";
      };

      filter.onclick = addRow;
      schBtn.onmouseover = tekanBtn;
      schBtn.onmouseout = keluar;
    </script>
  </body>
</html>
